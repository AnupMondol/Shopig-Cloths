<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Font Link -->
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Lato:wght@300&family=Mochiy+Pop+One&family=Oswald:wght@500&family=Poppins:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <title>Fashion Minimal</title>
</head>
<body>

    <!-- New Arrivals -->

    <div class="container">
        <div class="heading">
            <h1>New arrivals</h1>
            <h5>Show more <img src="signs/1.png" alt=""></h5>
        </div>

        <!-- Items -->

        <div class="all-items">
            <div class="new-items">

                <!-- Item 1 -->

                <div class="item1">
                    <!-- Discounts -->           
                    <div class="hot">
                        <h5>Hot</h5>
                    </div>
                    <!-- Images -->
                    <img class="images" src="images/2.jpg" alt="">
                    <img class="image-2" src="images/1.jpg" alt="">
                    <div class="links">
                        <img id="left" class="left1" src="signs/1.png" alt="">
                        <img class="middle1" src="signs/2.webp" alt="">
                        <img class="right1" src="signs/1.png" alt="">
                    </div>
                    <!-- Item Details -->
                    <h4>VEJA Venturi Trainers</h4>
                    <h4>$100.00</h4>
                </div>

                <!-- Item 2 -->
    
                <div class="item2">
                    <!-- Discounts -->
                    <div class="hot">
                        <h5>Hot</h5>
                        <h5 class="black1">-20%</h5>
                    </div>
                    <!-- Images -->
                    <img class="images" src="images/3.jpg" alt="">
                    <img class="image-4" src="images/4.jpg" alt="">
                    <div class="links">
                        <img class="left1" src="signs/1.png" alt="">
                        <img class="middle1" src="signs/2.webp" alt="">
                        <img class="right1" src="signs/1.png" alt="">
                    </div>
                    <!-- Item Detailes -->
                    <h4>Oversized Jersey Dress</h4>
                    <h4>$80.00 - $115.00</h4>
                    <!-- Item Colours -->
                    <div class="colours">
                        <div class="pink"></div>
                        <div class="red"></div>
                        <div class="blue"></div>
                    </div>
                </div>

                <!-- Item 3 -->
    
                <div class="item3">
                    <!-- Discounts -->
                    <div class="hot">
                        <h5 class="black2">-25%</h5>
                    </div>
                    <!-- Images -->
                    <img class="images" src="images/5.jpg" alt="">
                    <img class="image-6" src="images/6.jpg" alt="">
                    <div class="links">
                        <img class="left1" src="signs/1.png" alt="">
                        <img class="middle1" src="signs/2.webp" alt="">
                        <img class="right1" src="signs/1.png" alt="">
                    </div>
                    <!-- Item Detailes -->
                    <h4>Low-Waist Chinos</h4>
                    <h4>$200.00 - <b class="hot-prise">$150.00</b></h4>
                    <div class="cross"></div>
                </div>

                <!-- Item 4 -->
    
                <div class="item4">
                    <!-- Discounts -->
                    <div class="hot">
                        <h5 class="black2">-33%</h5>
                    </div>
                    <!-- Images -->
                    <img class="images" src="images/7.jpg" alt="">
                    <img class="image-8" src="images/8.jpg" alt="">
                    <div class="links">
                        <img class="left1" src="signs/1.png" alt="">
                        <img class="middle1" src="signs/2.webp" alt="">
                        <img class="right1" src="signs/1.png" alt="">
                    </div>
                    <!-- Item Detailes -->
                    <h4>Relaxed Poplin Shirt</h4>
                    <h4>$80.00 - $180.00</h4>
                    <!-- Item Sizes -->
                    <div class="size">
                        <div class="xl"><b>XL</b></div>
                        <div class="long"><b>L</b></div>
                        <div class="medium"><b>M</b></div>
                        <div class="short"><b>S</b></div>
                    </div>

                </div>

                <!-- Item 5 -->

               <div class="item2">
                    <!-- Discounts -->
                    <div class="hot">
                        <h5>Hot</h5>
                        <h5 class="black1">-20%</h5>
                    </div>
                    <!-- Images -->
                    <img class="images" src="images/9.jpg" alt="">

                        <img class="left1" src="signs/1.png" alt="">

                    <!-- Item Detailes -->
                    <h4>Linen Drawstring Trousers</h4>
                    <h4>$100.00 - $120.00</h4>
                    <!-- Item colours -->
                    <div class="colours">
                        <div class="pink"></div>
                        <div class="red"></div>
                        <div class="blue"></div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

</html>
